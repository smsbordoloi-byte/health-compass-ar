<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Health Compass AR</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-assets>
      <video id="promo"
        src="hospital-ar-demo.mp4"
        autoplay
        loop
        muted
        playsinline
        webkit-playsinline>
      </video>
    </a-assets>

    <a-marker type="pattern" url="health-compass-marker.patt">
      <a-video
        src="#promo"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="0.56">
      </a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
