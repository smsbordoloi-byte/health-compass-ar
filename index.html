<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Health Compass AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <a-assets>
        <video
          id="arvideo"
          src="hospital-ar-demo.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- Marker -->
      <a-marker type="pattern" url="health-compass-marker.patt">
        <a-video
          src="#arvideo"
          width="1.2"
          height="0.7"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
